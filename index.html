<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>轻量博客 - 极简纯前端博客系统</title>
  <meta name="description" content="极简纯前端轻量博客示例（HTML/CSS/JS），支持搜索、标签、编辑与本地存储" />
  <meta name="keywords" content="博客,前端,HTML,CSS,JavaScript" />
  <link rel="stylesheet" href="src/styles/global.css" />
  <link rel="stylesheet" href="src/styles/post-list.css">
  <link rel="stylesheet" href="src/styles/sidebar.css">
</head>

<body>
  <div class="bg"></div>
  <header class="header" role="banner">
    <div class="header-left">
      <h1 class="site-title">
        <a href="index.html" aria-label="返回首页">轻量博客</a>
      </h1>
      <p>极简设置 · 专注写作</p>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="theme-toggle" aria-label="切换主题">
        <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" />
          <path d="M12 1v2" />
          <path d="M12 21v2" />
          <path d="m4.22 4.22 1.42 1.42" />
          <path d="m18.36 18.36 1.42 1.42" />
          <path d="M1 12h2" />
          <path d="M21 12h2" />
          <path d="m4.22 19.78 1.42-1.42" />
          <path d="m18.36 5.64 1.42-1.42" />
        </svg>
        <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </button>
      <h2 class="username">RZH</h2>
    </div>
  </header>

  <main id="main-content" class="container" role="main">
    <aside class="sidebar" aria-label="侧边栏">
      <section class="widget" aria-labelledby="about-heading">
        <h4 id="about-heading">说明</h4>
        <p class="muted">欢迎大家浏览我的博客。</p>
      </section>

      <section class="widget" aria-labelledby="stats-heading">
        <h4 id="stats-heading">统计</h4>
        <div class="stats-list">
          <p>文章数：<span id="postCount"></span></p>
          <p>最近更新：<span id="lastUpdated"></span></p>
        </div>
      </section>

      <section class="widget" aria-labelledby="tags-heading">
        <h4 id="tags-heading">标签<button id="totalPost" class="btn" aria-label="查看所有标签">查看所有标签</button></h4>
        <nav id="tagsList" class="tags" aria-label="文章标签"></nav>
      </section>

      <section class="widget" aria-labelledby="recent-heading">
        <h4 id="recent-heading">近期文章</h4>
        <nav id="recentList" class="recent" aria-label="近期文章"></nav>
      </section>
    </aside>

    <div id="postsList" class="posts-list" role="list">
      <!-- 文章卡片将通过 JavaScript 动态生成 -->
    </div>
  </main>

  <footer class="footer" role="contentinfo">© 2025 轻量博客</footer>
  <script src="src/js/main.js" type="module" defer></script>
</body>

</html>

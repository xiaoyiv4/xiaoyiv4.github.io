<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>轻量博客 - 极简纯前端博客系统</title>
  <meta name="description" content="极简纯前端轻量博客示例（HTML/CSS/JS），支持搜索、标签、编辑与本地存储" />
  <meta name="keywords" content="博客,前端,HTML,CSS,JavaScript" />


  <!-- 字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" crossorigin src="/assets/main-C_W2F1cT.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-Cg5QBwr8.css">
</head>

<body>
  <div class="bg"></div>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">轻量博客</a>
      <div class="nav-links">
        <a href="/">首页</a>
        <a href="/">归档</a>
        <a href="/">关于</a>
      </div>
      <button id="themeToggle" class="theme-toggle" aria-label="切换主题">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main id="main-content" class="container" role="main">
    <aside class="sidebar" aria-label="侧边栏">
      <section class="widget" aria-labelledby="about-heading">
        <h4 id="about-heading">说明</h4>
        <p class="muted">欢迎大家浏览我的博客。</p>
      </section>

      <section class="widget" aria-labelledby="stats-heading">
        <h4 id="stats-heading">统计</h4>
        <div class="stats-list">
          <p>文章数：<span id="postCount"></span></p>
          <p>最近更新：<span id="lastUpdated"></span></p>
        </div>
      </section>

      <section class="widget" aria-labelledby="tags-heading">
        <h4 id="tags-heading">
          标签
          <button id="totalPost" class="btn" aria-label="查看所有标签">查看所有标签</button>
        </h4>
        <nav id="tagsList" class="tags" aria-label="文章标签"></nav>
      </section>

      <section class="widget" aria-labelledby="recent-heading">
        <h4 id="recent-heading">近期文章</h4>
        <nav id="recentList" class="recent" aria-label="近期文章"></nav>
      </section>
    </aside>

    <div id="postsList" class="posts-list" role="list">
      <!-- 文章卡片将通过 JavaScript 动态生成 -->
      <div class="loading">正在加载文章...</div>
    </div>
  </main>

  <button class="scroll-to-top-btn" onclick="scrollToTop()" title="返回顶部">
    <i class="fas fa-arrow-up"></i>
  </button>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 由静态博客生成器构建</p>
      <div class="footer-links">
        <a href="/sitemap.xml">站点地图</a>
        <a href="/feed.xml">RSS订阅</a>
        <a href="https://github.com/xiaoyiv4.github.io" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </div>
  </footer>

  <script>
    // 返回顶部
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>

</html>

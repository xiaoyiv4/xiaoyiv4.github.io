name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
      pages: write     
      id-token: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repository root (debug)
        run: ls -la

      - name: Show public contents (debug)
        run: ls -la ./public || echo "public not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

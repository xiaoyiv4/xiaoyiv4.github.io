name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
      pages: write     
      id-token: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build script
        run: npm run build

      - name: Validate generated posts
        run: |
          echo "Checking ./dist/posts..."
          if [ -d "./dist/posts" ] && [ "$(ls -A ./dist/posts | wc -l)" -gt 0 ]; then
            echo "✅ ./dist/posts exists and contains files"
            ls -la ./dist/posts
          else
            echo "❌ Error: ./dist/posts is missing or empty"
            echo "Contents of ./dist for debugging:";
            ls -la ./dist || true
            exit 1
          fi

      - name: Show dist contents (debug)
        run: ls -la ./dist || echo "dist not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # Optional: Force push to ensure old files are cleaned up
          force_orphan: true
          # Optional: Custom commit message
          commit_message: "Deploy from dev branch - ${{ github.sha }}"